<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Base Apparel coming soon page">
  <meta name="author" content="Jelena Randjelovic">
  <meta name="keywords" content="Base Apparel, comming soon page, forntend mentor, apparel">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!--Logo-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Css-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <!--MAIN CONTENT CONTAINER-->
  <main class="container-text">
     <!--Logo-->
    <img src="images/logo.svg" class="logo"alt=" base apparel logo "/>
    <div class="helper-div">
    <!--main heading-->
    <h1 class="main-heading">
      <span>We're</span> coming soon
    </h1>
    <p class="main-text">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <!--form-->
    <div class="subscribe-form">
      <input type="email" class="email" id="user-email" name="user-email"placeholder="Email Address"/>
      <img src="images/icon-error.svg" class="error-sign" alt="error icon"/>
      <span class="email-status">Please provide a valid email</span>
      <button type="submit" id="submit-btn"class="submit-btn"><i class="fa-solid fa-angle-right"></i></button>
    </div>
  </div>
  </main>
  <!--IMAGE CONTAINER-->
  <div class="image-container">
     
  </div>

  <!--Javascript-->
  <script src="js/main.js"></script>
</body>
